<template>
    
    <c-cq-record-form-container has-loaded={allDone} hide-save={hideSave} title={pageTitle} onsave={saveRecord} oncancel={cancelForm} onsaveandnew={saveAndNewForm} is-saving={isSaving}
    main-obj={objInfo} form-errors={formErrors} lightning-icon="" save-and-new="false">
        <div slot="sections" class="slds-col slds-size_1-of-1">
                    
                
                   
        <template if:true={sectionHider.expando_unique_id_1}>
            <c-cq-record-form-section section-title={CQUINEW_DOCUMENT_REVISION} expando-unique-id="expando-unique-id-1" edit-heading="true" detail-heading="true">
                <div slot="sectionsItem">
                    <div class="slds-grid slds-gutters slds-wrap">
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_NAME} value={v_NAME}
                                            display-value={d_NAME} onvaluechanged={valueChanged} 
                                            layout-behaviour="Required">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__REVISION__C} value={v_COMPLIANCEQUEST__REVISION__C}
                                            display-value={d_COMPLIANCEQUEST__REVISION__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Edit">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__TITLE__C} value={v_COMPLIANCEQUEST__TITLE__C}
                                            display-value={d_COMPLIANCEQUEST__TITLE__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Required">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__DOCUMENT_TYPE__C} value={v_COMPLIANCEQUEST__DOCUMENT_TYPE__C}
                                            display-value={d_COMPLIANCEQUEST__DOCUMENT_TYPE__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Edit">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__CHANGES__C} value={v_COMPLIANCEQUEST__CHANGES__C}
                                            display-value={d_COMPLIANCEQUEST__CHANGES__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Edit">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__CHANGE_SCOPE__C} value={v_COMPLIANCEQUEST__CHANGE_SCOPE__C}
                                            display-value={d_COMPLIANCEQUEST__CHANGE_SCOPE__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Edit">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__CONTENT_REFERENCE__C} value={v_COMPLIANCEQUEST__CONTENT_REFERENCE__C}
                                            display-value={d_COMPLIANCEQUEST__CONTENT_REFERENCE__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Edit">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__SQX_CHANGE_ORDER__C} value={v_COMPLIANCEQUEST__SQX_CHANGE_ORDER__C}
                                            display-value={d_COMPLIANCEQUEST__SQX_CHANGE_ORDER__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Readonly">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_COMPLIANCEQUEST__DOCUMENT_NUMBER__C} value={v_COMPLIANCEQUEST__DOCUMENT_NUMBER__C}
                                            display-value={d_COMPLIANCEQUEST__DOCUMENT_NUMBER__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Required">
                                </c-cq-form-item>
                                
                            </div>
                         
                    </div>
                </div>
            </c-cq-record-form-section>
        </template>
                 
            
                
                   
        <template if:true={sectionHider.expando_unique_id_2}>
            <c-cq-record-form-section section-title={CQUICUSTOM_LINKS} expando-unique-id="expando-unique-id-2" edit-heading="false" detail-heading="true">
                <div slot="sectionsItem">
                    <div class="slds-grid slds-gutters slds-wrap">
                         
                    </div>
                </div>
            </c-cq-record-form-section>
        </template>
                 
            
    
        

        </div>
    </c-cq-record-form-container>
</template>
